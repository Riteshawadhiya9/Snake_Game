<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section>
            <div class="infos">
                <div class="info">
                    <h3>High Score: <span id="high-score">0</span></h3>
                </div>
                <div class="info">
                    <h3>Score: <span id="score">0</span></h3>

                </div>
                <div class="info">
                    <h3>Time: <span id="time">00-00</span></h3>

                </div>
            </div>
            <div class="board">

            </div>
        </section>
        <div class="modal">
            <div class="start-game">
                <h3>Welcome to Snake Game</h3>
                <button class="btn btn-start">Start Game</button>
            </div>
            <div class="game-over">
                <h3>Game Over</h3>
                <div class="game-stats">
                    <p>Final Score: <span id="final-score">0</span></p>
                    <p>Survival Time: <span id="final-time">00:00</span></p>
                    <p id="high-score-msg" style="display: none; color: gold;">ðŸŽ‰ New High Score!</p>
                </div>
                <button class="btn btn-restart">Restart Game</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
